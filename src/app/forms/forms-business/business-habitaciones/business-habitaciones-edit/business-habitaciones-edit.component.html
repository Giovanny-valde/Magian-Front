<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Habitacion">
    <ng-template [ngTemplateOutlet]="habitacion" ></ng-template>
  </mat-tab>
  <mat-tab label="Descuento"  *ngIf="data.id !=0 ">
    <app-business-descuento></app-business-descuento>
  </mat-tab>
  <mat-tab label="Imagenes">
    <app-business-imagenes></app-business-imagenes>
  </mat-tab>
</mat-tab-group>
<button (click)="cerrar()" class="btn btn-danger" >Salir</button>

<ng-template  #habitacion >
<form [formGroup]="formHabitacion" class="text-center">
  <div class="row g-2">
    <div class="col-6">
      <label class="form-control-label" for="inputDescripcion">nombre</label>
      <input class="form-control" type="text" formControlName="nombre">
    </div>
    <div class="col-2">
      <label class="form-control-label" for="inputPrecio">Habitaciones</label>
      <input class="form-control" type="text" formControlName="cantidadHabitacion">
    </div>
    <div class="col-2">
      <label class="form-control-label" for="inputCategoria">capacidad</label>
      <input class="form-control" type="text" formControlName="cantidadPersona">
    </div>
    <div class="col-2">
      <label class="form-control-label" for="inputEstado">precio</label>
      <input class="form-control" type="text" formControlName="precio">
    </div>
    <div class="col-6 m-auto">
      <label class="form-control-label" for="inputPrecio">Descripci√≥n</label>
      <textarea formControlName="descripcion" rows="3" class="form-control">
      </textarea>
    </div>
    <div class="col-6">
      <label for="">imagen</label>
      <input
        type="file"
        formControlName="imagen"
        class="form-control"
        (change)="fileEvent($event)"
      />
    </div>
    <div class="col-6">
      <img [src]="img" alt="" width="250" height="250" />
      <!-- <button (click)="subirArchivo($event)">as</button> -->
    </div>
    <hr>
    <div class="col-6">
      <button *ngIf="data.id ==0 " (click)="guardarHabitacion() ">Agregar</button>
      <button *ngIf="data.id !=0 " (click)="actualizarHabitacion()">Actualizar</button>
    </div>
  </div>
  <br> 
</form>
</ng-template>
