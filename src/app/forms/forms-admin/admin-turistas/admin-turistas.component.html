<table class="table  table-dark table-bordered border-primary table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Dni</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Pais</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of personas$ | async ">
            <td>{{item.id}}</td>
            <td>{{item.dni}}</td>
            <td>{{item.nombre}} {{item.apellido}}</td>

            <td>{{item.correo}}</td>
            <td>{{item.pais}}</td>
            <td>{{item.telefono}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="Editar(item.id)">EDITAR</button>
            </td>
        </tr>
    </tbody>
</table>
