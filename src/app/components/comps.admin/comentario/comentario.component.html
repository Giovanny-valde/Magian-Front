<div class="container">
  <!-- <p>comentario works!</p> -->

  <table class="table table-bordered  table-hover">
    <thead>
      <tr>
        <th>nombre</th>
        <th>descripcion</th>
        <th>valoracion</th>
        <th>persona</th>
        <th>empresa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of comen | async">
        <td>{{item.comentario}}</td>
        <td>{{item.fecha}}</td>
        <td>{{item.valoracion}}</td>
        <td>{{item.idpersona.nombre}}</td>
        <td>{{item.idempresa.descripcion}}</td>
      </tr>
    </tbody>
  </table>
  <!-- <h2>{{(comen | async | json).length}}</h2> -->
  <span *ngIf="(comen | async | json).length == 2 ">
    <h3>NO SE ENCONTRARON COMENTARIOS RELACIONADOS A TU BUSQUEDA</h3>
  </span>
</div>
